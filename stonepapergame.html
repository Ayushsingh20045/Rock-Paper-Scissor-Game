<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="stonepapergame.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbfqswvfnF4LKEG0K_-ZsdVVmkk9f6giIWhOedQ9jpYUD4jQBvnyZlC2ryil0jOVqfrnA&usqp=CAU"
                alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg">
        </div>
        <div class="choice" id="scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU"
                alt="">
        </div>

    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>

    </div>
    <div class="msgcontainer">
        <p id="msg">Play your move</p>
    </div>
    <script src="stonepapergame.js"></script>
</body>

</html>
